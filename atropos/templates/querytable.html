<div class="content">
    <h1>{{subtitle}}<h1>
    <table class="querytable">
        {% for item in contArr%}
        <tr>
            {% for i in item%}
            {% if item[0] != NULL %}
            <td>
                {{i}}
            </td>
            {%endif%}
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</div>
