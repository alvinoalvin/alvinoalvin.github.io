<div class="content">
    <h1>{{subtitle}}</h1>
        <div class="itemcontainer">
            {%for item in contArr%}
            <div class="itemdiv">
                <img src="{{item['Picture M']}}"></img><br>
                <h3>{{item['TYPE']}}</h3><br>
                Color: {{item['Color']}}<br>
                Size: {{item['Size']}}<br>
                Amount Left: {{item['Quantity']}}<br>
                Price: ${{item['Price']}} <br>
                <form action="CartScript.php?ID={{item['ProdID']}}&Name={{item['TYPE']}}" method="post">
                    <input type="submit" value="Add to Cart" name="btn">
                </form>
                <form action="WishScript.php?ID={{item['ProdID']}}&Name={{item['TYPE']}}" method="post">
                    <input type="submit" value="Add to Wish List" name="btn">
                </form>
            </div> 
            {% endfor %}
        </div>
        </tr>
    </table>
</div>
